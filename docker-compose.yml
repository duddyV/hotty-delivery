version: '3.9'

services:
  user-service:
    build:
      context: . # Build context â€” project root folder
      dockerfile: ./services/user-service/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - hotty-network
    depends_on:
      - rabbitmq
      - postgres
      - redis
    environment:
      DSN: "host=postgres port=5432 user=postgres password=postgres dbname=hotty_delivery sslmode=disable timezone=UTC connect_timeout=5"
      REDIS_PORT: "50051"

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hotty_delivery
    ports:
      - "5432:5432"
    networks:
      - hotty-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:4.0.2-management
    ports:
      - "5672:5672"
      - "15672:15672" # RabbitMQ management UI
    networks:
      - hotty-network

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    networks:
      - hotty-network

networks:
  hotty-network:
    driver: bridge

volumes:
  postgres-data: